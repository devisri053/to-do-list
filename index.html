<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To - Do list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col">
                    <div class="todo">
                        <label id="to-do"><b>To-do List</b></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input">
                    <div class="col" >
                        <input id="inp" type="text" placeholder="  Add your task here.." required>
                        
                    </div>
                    <div class="col"><button id="enter">+</button></div>
                </div>
            </div>
        </header>      
        <div class="row">
            <div class="col"><button id="selected" >DELETE SELECTED</button></div>
            <div class="col"><button id="all" >DELETE ALL</button></div>
        </div>
        <ul id="list">
            
        </ul>
        <div class="foot">
            <div class="row">     
                <div class="col">
                    
                    
                  
                         
                    <div class="col"><p id ="low">Completed : <span id="c_count">0</span></p></div>
                    <div class="col"><p id ="low">Total task : <span id="t_count">0</span></p></div>
                </div>
            </div>
        </div>

        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
